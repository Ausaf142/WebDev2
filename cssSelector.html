<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSselector</title>
    <style>
        h1{
            color: red;
        }
        div,h3{
            color: rgb(159, 24, 207) ;
            background-color: antiquewhite;
        }
        #item{
            background-color: darkcyan;
            border: 2px solid greenyellow;
            border-radius: 5px;
        }
        .Blue{
            background-color: rgb(14, 113, 178);
            color: red;
        }
    </style>
</head>

<body>
    <h1>This is my CSS Selector page</h1>
    <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem aliquam quaerat id veritatis suscipit? Harum
        placeat, et rerum numquam soluta ex in esse labore unde eligendi, illum reiciendis officiis. Officia.</div>
    <div id="item">
        This is id code item
    </div>    
    <span class="Blue">First</span>
    <span class="Blue">Secobd</span>
    <span class="Blue">Third</span>
    <h3>This is h3</h3>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .box{
            background-color: red;
            color: rgb(255, 254, 254);
            font-size: 22px;
            text-align: center;
            display: none;
        }
        @media (min-width:300px) and (max-width:500px){
            #box-1{
                display: block;
                background-color: aqua;
            }
        }
        @media (min-width:500px) and (max-width:800px){
            #box-2{
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="box" id="box-1">Mai ek iphone hu</div>
    <div class="box" id="box-2">Mai ek tablet hu</div>
    <div class="box" id="box-3">Mai ek computer hu</div>
    <div class="box" id="box-4">Mai ek widescreen hu</div>
</body>
</html>
